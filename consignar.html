<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Consignacion</title>
    <link rel="stylesheet" href="consignar.css" />
    <link rel="icon" href="img/trans.png" />
  </head>
  <body>
    <div class="formulario"> 
      <div class="logo-container">
        <img src="img/consignacion.png" alt="Logo de mi empresa" />
      </div>
      <button id="ConDin">Consignar Dinero</button>
      <div class="form-container">
        <form>
          <label for="Cuenta">Numero De Cuenta:</label>
          <input id="Cuenta" name="Cuenta" />
        </form>
      </div>
      <form>
        <label for="tipos">Seleccione tipo de cuenta:</label>
        <select id="cuenta" name="cuenta">
          <option value="opcion1">Ahorros</option>
          <option value="opcion2">Nomina</option>
          <option value="opcion3">Corriente</option>
          <option value="opcion4">Extranjero</option>
        </select>
      </form>
      <form>
        <label for="tipos">Seleccione forma de pago:</label>
        <select id="cuenta" name="cuenta">
          <option value="opcion1">efectivo</option>
          <option value="opcion2">tarjeta de credito</option>
          <option value="opcion3">tarjeta de debito</option>
          <option value="opcion4">pse</option>
        </select>
      </form>
      <div class="form-container">
        <form>
          <label for="Cuenta">Valor a consignar $:</label>
          <input id="Cuenta" name="Cuenta" />
        </form>
      </div>
      <a class="boton" href="principal.html">Realizar Consignacion Con Exito</a>
    </div>
    <div class="area">
      <ul class="circles">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </div>
  </body>
</html>
